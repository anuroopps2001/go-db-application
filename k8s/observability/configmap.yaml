apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:

      # Prometheus itself
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      # go application
      - job_name: "go-db-app"
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: go-db-service   # service name

          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http  # specific endpoint inside the service

      # kubernetest cluster metrics
      - job_name: "kube_state_metrics"
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: kube-state-metrics  # This is the service name & this Service exposes multiple ports